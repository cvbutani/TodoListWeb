<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/todostyles.css">

  <body>

      <h1>TO-DO LIST <i class="fas fa-plus"></i></h1>

    <script type="text/javascript" src="assets/js/todosjscript.js"></script>
  </body>
</html>
